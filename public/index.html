<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decoding Hashing</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 2em;
      display: block;
      border: none;
    }
    #output {
      padding: 30px 10px;
      width: calc(100% - 20px);
      font-size: 2em;
      display: block;
      overflow-wrap: break-word;
      line-height: 1.5em;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.8.0/sha256.min.js"></script>
</head>
<body>

  <script type="text/javascript">
    function update() {
      var input = document.getElementById("input").value;
      document.getElementById("output").innerHTML = hash(input);
    }
    function hash(input) {
      return sha256(input);
    }
  </script>
  <section>
    <input type="text" id="input" onKeyUp="update();" placeholder="Tap to enter data">
    <span id="output"></span>
  </section>
</body>
</html>
